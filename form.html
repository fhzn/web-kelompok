<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PT Sanjaya - Form Pendaftaran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1 class="title">Form Pendaftaran_<span class="highlight" id="jabatanTitle"></span></h1>
    
    <u><p class="subtitle">Silakan isi data Anda di bawah ini:</p></u>

    <form id="formData" class="form">
      <!-- Jabatan akan diset otomatis dan disembunyikan -->
      <input type="hidden" id="jabatan" name="jabatan" />

      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required />

      <label for="umur">Umur:</label>
      <input type="number" id="umur" name="umur" placeholder="Masukkan umur" required min="1" />

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat" required />

      <label for="jk">Jenis Kelamin:</label>
      <select id="jk" name="jk" required>
        <option value="" disabled selected>--Pilih--</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <button type="submit" class="btn-submit">Daftar</button>
    </form>

    <h2 class="table-title">Data_<span class="highlight" id="jabatanTabel"></span></h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Umur</th>
          <th>Alamat</th>
          <th>Jenis Kelamin</th>
          <th>Jabatan</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
